version: "3.9"

services:
  gerenciamento:
    build: ./app
    container_name: gerenciamento
    ports:
      - "5000:5000"
    restart: always

  reservas:
    build: ./Reservas
    container_name: reservas
    ports:
      - "5001:5001"
    environment:
      GERENCIAMENTO_URL: "http://gerenciamento:5000"
    depends_on:
      - gerenciamento
    restart: always

  atividades:
    build: ./Atividades
    container_name: atividades
    ports:
      - "5002:5002"
    environment:
      GERENCIAMENTO_URL: "http://gerenciamento:5000"
    depends_on:
      - gerenciamento
    restart: always

